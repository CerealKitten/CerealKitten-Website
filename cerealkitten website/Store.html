<!DOCTYPE html>

        <title>CerealKitten Store</title>
        <link rel="stylesheet" href="Styles/store.css">

    <body>

        <div id="sidenav">

            </div>

            <div class="navitem">
                <a href="#about" class="image" id="graphicicon"><img src="" alt="graphics"></a>

            </div>

            <div class="navitem">
                <a href="#design" class="image" id="wallicon"><img src="" alt="wall decor"></a>
                <div class="slider"><div class="navtext">Wall Decor</div></div>
            </div>

            <div class="navitem">
                <a href="#art" class="image" id="stationeryicon"><img src="" alt="stationery"></a>
                <div class="slider"><div class="navtext">Stationery</div></div>

                <div class="slider"><div class="navtext">Contact Me</div></div>
            </div>

            <div class="navitem">
                <a href="javascript:window.open('','_self').close();" class="image" id="closericon"><img src="" alt="close the tab"></a>
                <div class="slider"><div class="navtext">Close</div></div>
            </div>

        <div><img src="Assets/finalworks/sideart.png" alt="" class="sideart"></div>

        <div id="page">
            <p>Under construction</p>

        <div><img src="Assets/finalworks/sideart.png" alt="" class="sideart" id="sideart2"></div>
